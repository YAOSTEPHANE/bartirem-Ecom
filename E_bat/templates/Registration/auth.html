{%extends 'Main/base.html'%}
{%block content%}


<!-- login area start -->
<div class="login-register-area pt-100px pb-100px">
    <div class="container">
        <div class="row">
            <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                <div class="login-register-wrapper">
                    <div class="login-register-tab-list nav">
                        <a class="active" data-bs-toggle="tab" href="#lg1">
                            <h4>Se Connecter</h4>
                        </a>
                        <a data-bs-toggle="tab" href="#lg2">
                            <h4>Creer un Compte</h4>
                        </a>
                    </div>
                    <div class="tab-content">
                        <div id="lg1" class="tab-pane active">
                            <div class="login-form-container">
                                <div class="login-register-form">
                                    <form action="{%url 'login'%}" method="post">
                                        {% csrf_token %}
                                        <input type="text" name="user-name" placeholder="Nom Utilisateur" />
                                        <input type="password" name="user-password" placeholder="Mot de Passe" />
                                        <div class="button-box">
                                            <div class="login-toggle-btn">
                                                <input type="checkbox" />
                                                <a class="flote-none" href="javascript:void(0)">Se Souvenir</a>
                                                <a href="#">Mot de Passe Oublié ?</a>
                                            </div>
                                            <button type="submit"><span>Se Connecter</span></button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div id="lg2" class="tab-pane">
                            <div class="login-form-container">
                                <div class="login-register-form">
                                    <form action="{%url 'register'%}" method="post">
                                        {% csrf_token %}
                                        <input type="text" name="username" placeholder="Nom Utilisateur" />
                                        <input type="text" name="first_name" placeholder="Nom" />
                                        <input type="text" name="last_name" placeholder="Prénoms" />
                                        <input name="user-email" placeholder="Email" type="email" />
                                        <input type="password" name="pass1" placeholder="Mot de Passe" />
                                        <input type="password" name="pass2" placeholder="Confirmé Mot de Passe" />
                                        <div class="button-box">
                                            <button type="submit"><span>Creer</span></button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- login area end -->



{%endblock%}
